<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Picture Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #444;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            width: auto;
            padding: 20px;
        }

        .gallery img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        footer a {
            margin-left: 10px;
            text-decoration: none;
            color: #0073e6;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Picture Gallery</h1>
    <div class="description">
        <p>Here you can see current pictures of the Drugs plugin. Please note that this page is still being finalized.</p>
    </div>
    <div class="gallery">
        <img src="./Update picture Gallery_files/image.png" alt="Bild 1">
        <img src="./Update picture Gallery_files/image2.png" alt="Bild 2">
        <img src="./Update picture Gallery_files/image3.png" alt="Bild 3">
    </div>
    <footer>
        <p class="copyright">Â© 2024 <span class="server-name-footer">Lars_SVW</span>. All rights reserved.</p>
        <a href="https://lars-svw.de/impressum.html">Impressum</a>
        <a href="https://lars-svw.de/datenschutz.html">Datenschutz</a>
    </footer>
</body>
</html>
