<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Oafedo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oafedo', sans-serif;
            margin: 0;
            padding: 0;
            background: url('./images/background.png') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Ensure the background covers the entire page */
            color: #f0f0f0; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            color: #a3c174; /* Soft green */
            margin-top: 20px;
            text-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .description {
            font-size: 1.4rem;
            margin: 20px;
            text-align: center;
            background-color: rgba(35, 61, 23, 0.9); /* Slightly darkened green */
            border-radius: 12px;
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(35, 61, 23, 0.9); /* Dark green container */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 25%;
        }

        .gallery-item {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            border: 3px solid #677d40; /* Greenish border */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer; /* Makes it look clickable */
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Black background with opacity */
            overflow: auto;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
            width: auto;
            height: auto;
            object-fit: contain; /* Ensure the image scales properly */
        }

        #closeModal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        #closeModal:hover,
        #closeModal:focus {
            color: #f1f1f1;
            text-decoration: none;
            cursor: pointer;
        }

        footer {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #233d17, #1b2a13);
            color: #b3d9b3;
            font-size: 0.9rem;
            box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.3);
            margin-top: auto;
        }

        footer a {
            color: #a3c174;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
            color: #ffffff;
        }

    </style>
</head>
<body>

    <h1>Welcome to the picture Gallery</h1>
    <div class="description">
        <p>Here you can see current pictures of the Drugs plugin. Please note that this page is still being finalized.</p>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="./images/image.png" alt="pic1" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="./images/image2.png" alt="pic2" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="./images/image3.png" alt="pic3" class="gallery-img">
        </div>
    </div>

    <!-- Modal for viewing the larger image -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption"></div>
    </div>

    <footer>
        <p>Â© 2024 Lars_SVW. All rights reserved. <a href="#">Impressum</a> | <a href="#">Datenschutz</a></p>
    </footer>

    <script>
        // Get modal and close button elements
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        const closeModal = document.getElementById('closeModal');

        // Get all images in the gallery
        const images = document.querySelectorAll('.gallery-img');

        // Add event listener to each image
        images.forEach(img => {
            img.addEventListener('click', function() {
                // Open the modal and set the clicked image as the modal content
                modal.style.display = 'flex';
                modalImage.src = this.src;
                modalCaption.innerHTML = this.alt; // Optional: set caption as image alt text
            });
        });

        // Close the modal when clicking the close button
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close the modal when clicking outside of the image
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
